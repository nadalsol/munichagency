<div class="panel-dark">
  <div class="wrapper">
    <div class="u-inner-medium">

      <ul class="nav-category u-text-uppercase">
      {% for nav_category in site.nav_categories %}
        <li class="nav-category__item">
          <a class="nav-category__link" href="{{ nav_category.link }}">
            {% comment %}{% include icons/placeholder.svg css-class="icon icon--medium" %}{% endcomment %}
            <img src="{{ nav_category.icon }}" width="100" height="100" class="icon icon--medium" alt="{{ nav_category.icon_alt }}">
            {{ nav_category.title }}
          </a>
        </li>
      {% endfor %}
      </ul>

    </div>
  </div>
</div>
