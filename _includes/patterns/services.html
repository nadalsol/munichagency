<main class="page-content" aria-label="Content">

  {% include patterns/hero-services.html %}

  {% for service in site.services %}
    {% if service.cat == page.slug %}
    <div class="panel-light">
      <div class="wrapper">
        <div class="u-inner-xlarge">

          <div class="service">
            <h2 class="heading2">{{ service.title }}</h2>
            <div class="description description--medium">
              {{ service.description_main }}
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="panel-light">
      <div class="wrapper">
        <div class="u-inner-xlarge">

          <!-- carousel here -->
          <p>carousel here</p>

        </div>
      </div>
    </div>

    <div class="panel-light">
      <div class="wrapper">
        <div class="u-inner-xlarge">

          <div class="service">
            <div class="description description--medium">
              {{ service.description_secondary }}
            </div>
          </div>

        </div>
      </div>
    </div>
    {% endif %}
  {% endfor %}

</main>
