<div class="panel-dark">
  <div class="wrapper">
    <div class="u-inner-xsmall">
      <ul class="services u-text-uppercase">
      {% for service in site.servicios %}
        <li class="services__item">
          <a class="services__link" href="#">
            {% include icons/placeholder-services.svg css-class="icon icon--large" %}
            {{ service.title }}
          </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
