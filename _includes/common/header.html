<header id="header" class="header" role="banner">
  <div class="wrapper">

    <div class="header__brand">
      <a rel="author" href="{{ site.baseurl }}/{{ site.header.home_link }}">
        {% include icons/brand.svg css-class="icon icon--brand" %}
      </a>
    </div>

    <nav id="header-nav" class="header__nav is-small-hidden">
      {% include patterns/nav-main.html %}
    </nav>

    <button id="header-hamburger" class="header__hamburger is-medium-hidden">
      {% include icons/hamburger.svg css-class="icon icon--hamburger" id="header-hamburger-open" %}
      {% include icons/close.svg css-class="icon icon--close is-hidden" id="header-hamburger-close" %}
    </button>

  </div>
</header>
