<div id="cookie-message" class="cookie-message">
  <div class="wrapper">
    <div class="u-inner-medium">

      <p class="text text--small text--light">
        {{ site.cookie_message.text }}
        <a class="link link--light" href="{{ site.footer_legal.cookies | slugify: 'latin' }}" id="modal-trigger-cookie-message">{{ site.cookie_message.text_link }}</a>
      </p>

      <button id="cookie-message-close" class="button button--icon">
        {% include icons/close.svg css-class="icon icon--cookie-message-close" %}
      </button>

    </div>
  </div>
</div>
